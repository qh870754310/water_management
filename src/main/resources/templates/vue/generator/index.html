    <!-- TopJUI中文支持 -->
    <script type="text/javascript" th:src="@{/resource/plugins/topjui/js/locale/topjui.lang.zh_CN.js}"></script>

    <script type="text/javascript" th:src="@{/resource/public/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/resource/plugins/layui/layui.js}"></script>
</head>

<body>

<div id="layoutId" data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:true,bodyCls:'border_top_none'">
        <div data-options="region:'north',split:true,border:false" style="height:100%">
            <!-- datagrid表格 -->
            <table data-toggle="topjui-datagrid"
                   data-options="id:'leaveDatagrid',
                   singleSelect:true,
                   url:'/system/generator/getPageSet'">
                <thead>
                <tr>
                    <th data-options="field:'id',title:'UUID',checkbox:true"></th>
                    <th data-options="field:'table_name',title:'表名'"></th>
                    <th data-options="field:'engine',title:'引擎'"></th>
                    <th data-options="field:'table_comment',title:'描述'"></th>
                    <th data-options="field:'create_time',title:'创建时间',
                    formatter:tf"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
